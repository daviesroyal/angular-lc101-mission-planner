<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button [class.active]="item.mass+cargoMass<=maximumAllowedMass && cargoHold.length < maxItems && !cargoHold.includes(item)" [disabled]="item.mass+cargoMass>maximumAllowedMass || cargoHold.length >= maxItems || cargoHold.includes(item)" (click)="nearCapacity = addItem(item)">
                Add to Cargo Hold
            </button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">
            {{equipment.name}}
            <button (click)="nearCapacity = removeEquipment(equipment)">
                Remove Item
            </button>
        </li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="nearCapacity">Mass Budget Remaining: {{(maximumAllowedMass - cargoMass)}} kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click)="cargoHold = []; cargoMass = 0; nearCapacity = false">Empty Hold</button>
</div>
